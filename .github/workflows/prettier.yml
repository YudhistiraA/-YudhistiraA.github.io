name: Check Format

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0 # ✅ use Node.js version compatible with latest npm

      - name: Install dependencies
        run: |
          npm install

      - name: Check Format 🧹
        run: |
          npm run check-format
